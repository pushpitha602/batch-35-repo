<!DOCTYPE html>
<html>
    <head>
        <title>CSS Flex</title>
        <style>
             .parent{
                display: flex;
                height: 100vh;
                flex-direction: column-reverse;
             }
             .one{
                background-color: orange;
                flex: 1;
             }
             .two{
                background-color: yellowgreen;
                flex: 1;
             }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="one">1</div>
            <div class="two">2</div>
        </div>
    </body>
</html>
