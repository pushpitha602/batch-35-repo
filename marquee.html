<!DOCTYPE html>
<html>
    <head>
        <title>Marquee - Example</title>
    </head>
    <body>
        <marquee>
            <img src="logo.png.png" alt="CareerIT">
        </marquee>

        <marquee scrollamount="100">
            <img src="logo.png.png" alt="CareerIT">
        </marquee>

        <marquee direction="right">
            <img src="logo.png.png" alt="CareerIT">
        </marquee>
    </body>
</html>
