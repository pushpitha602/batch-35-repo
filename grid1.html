<!DOCTYPE html>
<head>
    <title>Grid1.jpeg</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        .parent{
            height: 100vh;
            color: orange;
            text-align: center;
            display: grid;
            grid-template-rows: 15% 75% 10%;
        }
        grid-template-columns: 15% 70% 15%;
               gap: 10px;
            }
            .header{
                background-color: navy;
                grid-column: 1/4;
                grid-row: 1/2;
            }
            .left{
                background-color: grey;
                grid-column: 1/2;
                grid-row: 2/3;
            }
            .content{
                background-color: orange;
                grid-column: 2/3;
                grid-row: 2/3;
            }
            .right{
                background-color: gray;
                grid-column: 3/4;
                grid-row: 2/3;
            }
            .footer{
                background-color: navy;
                grid-column: 1/4;
                grid-row: 3/4;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="header">Header</div>
            <div class="left">LeftMenu</div>
            <div class="content">Content</div>
            <div class="right">RightMenu</div>
            <div class="footer">Footer</div>
        </div>
    </body>
</html>
    </style>
</head>
