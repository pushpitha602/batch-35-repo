<!DOCTYPE html>
<html>
    <head>
        <title>Images</title>
        <style>
            img{
                border: 1px solid gray;
                margin: 30px;
                border-radius: 30px;
            }
            .c1:hover{
                border: 5px solid red;
            }
            .c2:hover{
                width: 150px;
                height: 150px;
                border-radius: 100%;
                padding: 10px;
                border: 10px solid green;
            }
            .c3:hover{
                display: none;
            }
        </style>
    </head>
    <body>
     <img src="amazon.img" alt="Amazon" class="c1">
     <img src="flipkart img.png" alt="Flipkart" class="c2">
     <img src="meesho img.jpg" alt="Meesho" class="c3">
     </body>
     </html>
