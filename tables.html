<!DOCTYPE html>
<html>
<head>
<style>
  table {
    border-collapse: collapse;
    border: 2px solid green; 
    width: 100%;
  }
  td {
    border: 1px solid green; 
    padding: 8px;
    text-align: center;
    vertical-align: middle;
  }
  .inner-table {
    border-collapse: collapse;
    border: 2px solid blue; 
    width: 100%;
  }
  .inner-table td {
    border: 1px solid blue;
    padding: 8px;
    text-align: center;
    vertical-align: middle;
  }
</style>
</head>
<body>

<table>
  <tr>
    <td rowspan="2">Table 1</td> 
    <td>Table 1</td>
  </tr>
  <tr>
    <td>
      <!-- Nested Table starts here -->
      <table class="inner-table">
        <tr>
          <td>Table 2</td>
          <td>Table 2</td>
        </tr>
        <tr>
          <td>Table 2</td>
          <td>Table 2</td>
        </tr>
      </table>
      <!-- Nested Table ends here -->
    </td>
  </tr>
  <tr>
    <td>Table 1</td>
    <td>Table 1.</td>
  </tr>
</table>

</body>
</html>
